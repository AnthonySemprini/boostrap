<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Background color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h2 class="text-center">Couleur</h2>
    <div class="container">
      <p class="bg-primary text-white">bg-primary</p>
      <p class="bg-secondary text-white">bg-secondary</p>
      <p class="bg-success text-white">bg-success</p>
      <p class="bg-danger text-white">bg-danger</p>
      <p class="bg-warning text-white">bg-warning</p>
      <p class="bg-info">bg-info</p>
      <p class="bg-light">bg-light</p>
    </div>
    <h2 class=" text-center">Opaciter</h2>
    <div class="container">
      <p class="bg-danger " >Opaciter 100%</p>
      <p class="bg-danger bg-opacity-75" >Opaciter 75%</p>
      <p class="bg-danger bg-opacity-50" >Opaciter 50%</p>
      <p class="bg-danger bg-opacity-25" >Opaciter 25%</p>
      <p class="bg-danger bg-opacity-10" >Opaciter 10%</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
